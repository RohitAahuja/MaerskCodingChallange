<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <title>Maersk Coding Challange</title>
</head>
<body>
    <div class="heading">Shuffle and Sort</div>
    <div class="suffleAndSort">
        <div class="box">
            <div id="container" class="cards">
                <div class="shuffle card1">1</div>
                <div class="shuffle card2">2</div>
                <div class="shuffle card3">3</div>
                <div class="shuffle card4">4</div>
                <div class="shuffle card5">5</div>
                <div class="shuffle card6">6</div>
                <div class="shuffle card7">7</div>
                <div class="shuffle card8">8</div>
                <div class="shuffle card9">9</div>
            </div>
            <div class="button-container">
                <button onclick="buttonClickHandler('shuffle')">SHUFFLE</button>
                <button onclick="buttonClickHandler('sort')">SORT</button>
            </div>
        </div>
        <div class="info-container">
            Shuffle and sort by Rohit Aahuja
        </div>
    </div>
    <script src="./grid.js"></script>
</body>
</html>
